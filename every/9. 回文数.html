<script>
// 判断一个整数是否是回文数。回文数是指正序（从左向右）和倒序（从右向左）读都是一样的整数。

// 示例 1:

// 输入: 121
// 输出: true
// 示例 2:

// 输入: -121
// 输出: false
// 解释: 从左向右读, 为 -121 。 从右向左读, 为 121- 。因此它不是一个回文数。
// 示例 3:

// 输入: 10
// 输出: false
// 解释: 从右向左读, 为 01 。因此它不是一个回文数。
// 进阶:

// 你能不将整数转为字符串来解决这个问题吗？

// 来源：力扣（LeetCode）
// 链接：https://leetcode-cn.com/problems/palindrome-number
// 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。

/**
 * @param {number} x
 * @return {boolean}
 */
 var isPalindrome = function(x) {
    if (x < 10) { return x >= 0; }
    let n = 10 ** Math.floor(Math.log10(x));
    while(n > 1 && x > 0) {
        if (x % 10 !== Math.floor(x / n)) { return false; }
        x = Math.floor((x % n) / 10);
        n /= 100;
    }
    return true;
};
//参考答案
var isPalindrome = function(x) {
    if (x < 10) { return x >= 0; }
    var num = x
    //抓出最高位数转成个位数
    var recNum = x%10
    x = parseInt(x/10);
    //将recnum/10继续抓
    while (x!==0) {
        recNum = recNum*10
        recNum = recNum +x%10
        x = parseInt(x/10);
    }
    return recNum == num
};
