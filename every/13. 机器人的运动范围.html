<script>
    // 地上有一个m行n列的方格，从坐标 [0,0] 到坐标 [m-1,n-1] 。
    // 一个机器人从坐标 [0, 0] 的格子开始移动，它每次可以向左、
    // 右、上、下移动一格（不能移动到方格外），也不能进入行坐标和
    // 列坐标的数位之和大于k的格子。例如，当k为18时，机器人能够进
    // 入方格 [35, 37] ，因为3+5+3+7=18。但它不能进入方格 
    // [35, 38]，因为3+5+3+8=19。请问该机器人能够到达多少个格子？


    // 示例 1：

    // 输入：m = 2, n = 3, k = 1
    // 输出：3

    // 示例 2：

    // 输入：m = 3, n = 1, k = 0
    // 输出：1

    // 提示：

    // 1 <= n,m <= 100
    // 0 <= k <= 20

    // 来源：力扣（LeetCode）
    // 链接：https://leetcode-cn.com/problems/ji-qi-ren-de-yun-dong-fan-wei-lcof
    // 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。

    /**
     * @param {number} m
     * @param {number} n
     * @param {number} k
     * @return {number}
     */
    var movingCount = function (m, n, k) {
        let total = 0
        let obj = {}

        function runing(i, j) {
            //边界直接返回
            if (i < 0 || j < 0 || i >= m || j >= n) return
            let sum = (i + '' + j).split('').reduce((a, b) => +a + +b)
            let axis = JSON.stringify([i, j])
            if (sum <= k && !obj[axis]) { // 当该点还没走过 和 满足 不大于k 时 继续执行
                total++
                obj[axis] = true // 标识该点已经走过, 下次不进
                // 当前的继续 上下左右 走
                runing(i + 1, j)
                runing(i, j + 1)
                runing(i - 1, j)
                runing(i, j - 1)
            }
        }
        runing(0, 0)
        return total
    };
