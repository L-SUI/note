<script>
//     给定一个正整数，返回它在 Excel 表中相对应的列名称。

// 例如，

//     1 -> A
//     2 -> B
//     3 -> C
//     ...
//     26 -> Z
//     27 -> AA
//     28 -> AB 
//     ...
// 示例 1:

// 输入: 1
// 输出: "A"
// 示例 2:

// 输入: 28
// 输出: "AB"
// 示例 3:

// 输入: 701
// 输出: "ZY"

// 来源：力扣（LeetCode）
// 链接：https://leetcode-cn.com/problems/excel-sheet-column-title
// 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。

/**
 * @param {number} n
 * @return {string}
 */
 var convertToTitle = function(n) {
    if(n-1<26) {
        return String.fromCharCode(65+(n-1)%26)
    }
    let res = ''
    while (n>0) {
        var codeNum = (n-1)%26
        var c = String.fromCharCode(65+codeNum)
        res = c+res
        n=parseInt((n-1)/26)
    }
    return res
};
</script>
