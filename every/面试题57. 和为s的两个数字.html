var twoSum = function(nums, target) {
    let i = 0
    let j = nums.length-1 
    while (i<j) {
        let s = nums[i] + nums[j]
        if (s>target) {
            j--
        }else if (s<target) {
            i++
        }else {
            return [nums[i],nums[j]]
        }
    }
};
console.log(twoSum([14,15,16,22,53,60],76))
