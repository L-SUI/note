    <title>面试题21. 调整数组顺序使奇数位于偶数前面</title>
</head>
<body>
    
</body>
<script>
// 输入一个整数数组，实现一个函数来调整该数组中数字的顺序，使得所有奇数位于数组的前半部分，所有偶数位于数组的后半部分。


// 示例：

// 输入：nums = [1,2,3,4]
// 输出：[1,3,2,4] 
// 注：[3,1,2,4] 也是正确的答案之一。
//  

// 提示：

// 1 <= nums.length <= 50000
// 1 <= nums[i] <= 10000

// 来源：力扣（LeetCode）
// 链接：https://leetcode-cn.com/problems/diao-zheng-shu-zu-shun-xu-shi-qi-shu-wei-yu-ou-shu-qian-mian-lcof
// 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。

/**
 * @param {number[]} nums
 * @return {number[]}
 */
var exchange = function(nums) {
    let odd = []
    let even = []
    nums.forEach(item=>{
        if (item%2 == 0) {
            even.push(item)
        }else {
            odd.push(item)
        }
    })
    return odd.concat(even)
};

var exchange = function(nums) {
    return nums.sort((a,b)=>{
        let x = a%2
        let y = b%2
        return y-x
    })
};
</script>
