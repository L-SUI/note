<script>
// 输入一组正整数的数组，求出一个子数组，子数组当中的元素能够被两两整除，求出一个最长的子数组
// 即si%sj == 0
// 比如:
// 输入[1,2,3]
// 输出[1,2]或者[1,3]

/*
*@param {array} nums
*@return {array} res
*/
function getArray (nums) {
    nums = nums.sort((a,b)=>a-b)
    let res = [];
    let i =nums.length-1;
    while (i>0) {
        let current = []
        let num = nums[i];
        current.push(num);
        for(let j=i-1;j>=0;j--) {
           let tmp = nums[j];
           if(nums[i]%nums[j]==0) {
               current.push(tmp);
               num = tmp;
           }
        }
        current = [...new Set(current)]
        res = current.length>res.length?current:res;
        i--;
    }
    return res.reverse()
}
console.log(getArray([1,2,3,4,9,8,81]))
</script>
