    //二分法？
    var findMissing = function (arg) {
        let left = 0
        let right = arg.length-1
        let mid
        while (left < right) {
            let mid = (left+right) >>>1
            if (arg[mid]==mid) {
                left = mid+1
            }else {
                right=mid-1
            }
        }
        return arg[left] ==left?left+1:left
    }

    console.log(findMissing([0, 1, 2, 4, 5]))
    console.log(findMissing([0, 1, 2, 3, 5]))
    console.log(findMissing([0, 1, 2, 3, 4]))
    // 参考答案为二分法
