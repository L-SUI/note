    <div style="float: left; width: 450px; height: 800px; padding-right: 50px; border: 1px dashed #999; padding-left: 50px;">
        <h3 style="color: #999;">要修改的半成品</h3>
        <div>
            <canvas width="300" height="150"></canvas>
        </div>
        <script>
const canvas = document.querySelector('CANVAS');
const pen = canvas.getContext('2d');
pen.lineWidth = 5;
console.log('22222222');
/* 请补充下面的代码，实现效果 */

// 是否处于写字的状态（即：已经按下鼠标，尚未抬起）
let isWriting = false;
// 上次落笔的坐标
let [prevX, prevY] = [0, 0];
// 这次落笔坐标
let [nowX, nowY] = [0, 0];
// 所有轨迹数组
let path = [];
canvas.onmousedown = e => {
    isWriting = true;
    [prevX, prevY] = getPosition(canvas, e);
    path.push([prevX, prevY]);
    drawProgress([prevX, prevY], [prevX + 1, prevY + 1]);
};

canvas.onmousemove = e => {
    if (!isWriting) return;
    [nowX, nowY] = getPosition(canvas, e);
    path.push([nowX, nowY]);
    drawProgress([prevX, prevY], [nowX, nowY]);
    // 将这次落笔的坐标，设置为下次的起点
    [prevX, prevY] = [nowX, nowY];
};

canvas.onmouseup = e => {
    if (!isWriting) return;
    // 重置
    path = [];
    isWriting = false;
};

function drawProgress(start, end) {
    pen.beginPath();
    pen.strokeStyle = '#000000';
    pen.lineCap = 'round';
    pen.lineJoin = 'round';
    pen.moveTo(start[0], start[1]);
    pen.lineTo(end[0], end[1]);
    pen.stroke();
    pen.closePath();
}

function getPosition(parentNode, evt) {
    const boundingClientRect = parentNode.getBoundingClientRect();
    const {left} = boundingClientRect;
    const {top} = boundingClientRect;
    return [evt.clientX - left, evt.clientY - top];
}
        </script>
