<script>
// 定义一个函数，输入一个链表的头节点，反转该链表并输出反转后链表的头节点。

// 示例:

// 输入: 1->2->3->4->5->NULL
// 输出: 5->4->3->2->1->NULL
//  

// 限制：

// 0 <= 节点个数 <= 5000

//  

// 来源：力扣（LeetCode）
// 链接：https://leetcode-cn.com/problems/fan-zhuan-lian-biao-lcof

/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @return {ListNode}
 */
var reverseList = function(head) {
    let curr = head
    let arr = []
    arr.push(curr)
    while (curr.next!=null) {
        arr.push(curr.next)
        curr = curr.next
    }
    let i = arr.length-1
    let res = arr[i]
    while(i>=0) {
        if(i==0) {
            arr[i].next = null
        }else {
            arr[i].next = arr[i-1]
        }
        i--
    }
    return res
};

var reverseList = function(head) {
    let prev = null;
    let curr = head;
    while (curr !== null) {
        let current = curr.next;
        if (prev === null) {
            curr.next = null;
        } else {
            curr.next = prev;
        }
        prev = curr;
        curr = current;
    }
    return prev
};
