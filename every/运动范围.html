<script>
//输入一个正数数组，把数组里所有数字拼接起来排成一个数，输出
//能拼接处的所有数字中最小的一个

/*
 *params{arrar[]}nums
 *
 *return {Number} res
 */
var minNumber = function(nums) {
    nums.sort((a,b)=>{
        let x = a+''+b
        let y = b+''+a
        if (x<y) return -1
        if (x>y) return 1
        return 0
    })
    console.log(nums)
    
    return nums.join('')
}
console.log(minNumber([10,100,1001,1,2,200,201]))
</script>
