<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双飞翼布局</title>
    <style>
        .middle {
            background: yellow;
            float: left;
            width: 100%;
            box-sizing: border-box;
            padding:0 300px 0 200px;
        }
        .left {
            background: red;
            opacity: 50;
            float: left;
            width: 200px;
            opacity: 50;
            margin-left:-100%;
        }
        .right {
            background: green;
            float: left;
            margin-left:-300px ;
            width: 300px;
        }
        #box>div {
            text-align: center;
            padding-bottom: 9999px;
            margin-bottom: -9999px;
        }
        #box {
            overflow: hidden;
        }
    </style>
</head>
<body>  
    <div id="box">
        <div class="middle">中</div>
        <div class="left">
            左
            <p>第二行</p>
        </div>
        <div class="right">右</div>
    </div>
</body>
</html>
