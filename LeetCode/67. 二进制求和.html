<script>
// 给你两个二进制字符串，返回它们的和（用二进制表示）。

// 输入为 非空 字符串且只包含数字 1 和 0。
// 示例 1:

// 输入: a = "11", b = "1"
// 输出: "100"
// 示例 2:

// 输入: a = "1010", b = "1011"
// 输出: "10101"
//  

// 提示：

// 每个字符串仅由字符 '0' 或 '1' 组成。
// 1 <= a.length, b.length <= 10^4
// 字符串如果不是 "0" ，就都不含前导零。

// 来源：力扣（LeetCode）
// 链接：https://leetcode-cn.com/problems/add-binary
// 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。

/**
 * @param {string} a
 * @param {string} b
 * @return {string}
 */
 var addBinary = function(a, b) {
    let count = 0
    let lena = a.length
    let lenb = b.length
    if (lena>lenb) {
        b=b.padStart(lena,0)
    }else {
        a=a.padStart(lenb,0)
    }
    let max = Math.max(lena,lenb)
    let arr = []
    for(let i=max-1;i>=0;i--){
        let sum = count+a[i]*1+ b[i]*1
        if (count>=1) count--
        if(sum>1) {
            count++
            arr[i]=sum-2
        }else {
            arr[i] = sum
        }
    }
    console.log(a,b,arr,count)
    let res = count==1?'1':''
    return res+arr.join('')
};
</script>
