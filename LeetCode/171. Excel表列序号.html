<script>
// 给定一个Excel表格中的列名称，返回其相应的列序号。

// 例如，

//     A -> 1
//     B -> 2
//     C -> 3
//     ...
//     Z -> 26
//     AA -> 27
//     AB -> 28 
//     ...
// 示例 1:

// 输入: "A"
// 输出: 1
// 示例 2:

// 输入: "AB"
// 输出: 28
// 示例 3:

// 输入: "ZY"
// 输出: 701

/**
 * @param {string} s
 * @return {number}
 */
 var titleToNumber = function(s) {
    let count = 0
    let sum = 1
    for(let i = s.length-1;i>=0;i--) {
        let num = s.charCodeAt(i) - 64
        count += num * sum
        sum*=26
    }
    return count
};
</script>
